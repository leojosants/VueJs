<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ menssage }}</h1>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                menssage: 'Olá VueJs! Meu olá, Mundo!'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Você carregou esta pagina em ' + new Date().toLocaleDateString()
            }
        });
    </script>
</body>
</html>
